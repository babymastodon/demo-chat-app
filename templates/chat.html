<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ username }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Chat App</a>
        <div class="ms-auto">
          <span class="navbar-text me-3">{{ username }}</span>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <div class="card shadow-sm">
        <div id="chat-log" class="card-body chat-log">
          {% for sender, content, timestamp in history %}
            <div class="mb-2">
              <span class="fw-bold text-{{ 'primary' if sender=='bot' else 'success' }}">{{ sender }}:</span>
              <span>{{ content }}</span>
              <small class="text-muted d-block">{{ timestamp }}</small>
            </div>
          {% endfor %}
        </div>
        <div class="card-footer bg-white d-flex">
          <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message...">
          <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
